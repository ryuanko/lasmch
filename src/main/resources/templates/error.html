{{#partial "visual"}}
<div class="visual title"></div>
{{/partial}}

{{#partial "content"}}
<div id="container">
    <div class="content-wrap">
        <div class="error-msg">
            <strong>{{status}}</strong><br><strong>페이지를 찾을 수 없습니다.</strong>
            <p>요청하신 페이지를 찾을 수 없습니다.<br>다시 시도해주세요.</p>

            <div class="btn-wrap full">
                <a href="/main" class="btn border-blue">HOME</a>
            </div>
        </div>
    </div>
</div>
<div id="hidden-error" style="display:none;">
    {{trace}}
</div>
{{/partial}}

{{> layout}}
